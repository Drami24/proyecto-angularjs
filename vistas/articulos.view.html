<h1>Articulos</h1>

<div class="container" ng-controller="mainCtrl">
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <tr>
        <th>Id</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th></th>
      </tr>
      <tr ng-repeat="articulo in articulos">
        <td>{{articulo.id}}</td>
        <td>{{articulo.des | uppercase}}</td>
        <td>{{articulo.pre | currency:'€'}}</td>
        <td>

          <button ng-click="modifica()" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-search"></span>
          </button>

          <button ng-click="" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>

    </table>
  </div>
  <!-- Inicio de la modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">
            <span class="glyphicon glyphicon-folder-close"></span>
          </h4>
        </div>
        <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
              <form id="formulario" action="#" method="post">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="idx">Id:</label>
                    <input id="idx" class="form-control" type="text" ng-disabled="true" value="{{modal.datos.id}}">
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="form-group">
                    <label for="alta">Alta:</label>
                    <input id="alta" name="alta" class="form-control" type="text" ng-disabled="true" value="{{modal.datos.alta | vfecha}}">
                  </div>
                </div>

                <div class="form-group">
                  <label for="ref">Referencia:</label>
                  <input id="ref" name="alta" class="form-control" type="text" value="{{modal.datos.referencia}}">
                </div>


                <div class="form-group">
                  <label for="des">Descripción:</label>
                  <input id="des" name="alta" class="form-control" type="text" ng-model="modal.datos.descripcion" value="{{modal.datos.descripcion}}">
                </div>


                <div class="form-group">
                  <label for="pre">Precio:</label>
                  <input id="pre" name="alta" class="form-control" type="text" value="{{modal.datos.precio | currency:'€'}}">
                </div>
              </form>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>

  </div>
  <!-- Fin de la modal -->

</div>
